version: "3.8" # (Isko hata bhi sakte ho, par rehne do koi baat nahi)

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: anomalies
    ports:
      - "5433:5432"

  grafana:
    image: grafana/grafana:latest
    container_name: realtime-anomaly-detection-grafana-1
    ports:
      - "3000:3000"        # http://localhost:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - postgres
    # --- YEH NAYA HISSA HAI JO ADD KARNA HAI ---
    volumes:
      # Grafana ka apna data save karne ke liye (taaki restart par sab ude nahi)
      - grafana_data:/var/lib/grafana
      # Humari banayi hui provisioning configs (datasource.yml, dashboard.yml) ko mount kar rahe hain
      - ./grafana/provisioning:/etc/grafana/provisioning
      # Humara banaya hua JSON dashboard file ko mount kar rahe hain
      - ./grafana/dashboards_json:/var/lib/grafana/dashboards

# --- CORRECTED LAST PART (No Indentation) ---
volumes:
  grafana_data: